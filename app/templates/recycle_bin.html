<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Student Manager</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_student' %}">Add Student</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recycle_bin' %}">Recycle Bin</a>

        </li> 
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">Django admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  
<!--Table-->
<div class="container mt-5">

 
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
  
    <tbody>
      {% for i in data %}
      <tr>
        <th scope="row">{{ i.id }}</th>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.address }}</td>
        <td>
          <a href="{% url 'restore' i.id %}" class="btn btn-success btn-sm">Restore</a>
          <a href="{% url 'hard_delete' i.id %}" class="btn btn-danger btn-sm" 
             onclick="return confirm('Are you sure you want to delete this student?')">
             Delete
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6" class="text-center">Recycle bin is empty</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
